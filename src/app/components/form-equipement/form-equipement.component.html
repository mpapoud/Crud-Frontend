<div class="container">
  <form (ngSubmit)="processForm()">
    
    <div class="form group">
      <input type="text" name="id" class="form-control" [(ngModel)]="equipement.id">
    </div>
    <div class="form group">
        <label for="fmodel">Model :</label>
        <input type="text" name="fmodel" class="form-control" [(ngModel)]="equipement.model">
    </div>
    <div class="form group">
        <label for="fserie">Numero de serie :</label>
        <input type="text" name="fserie" class="form-control" [(ngModel)]="equipement.numSerie">
    </div>
    <div class="form group">
        <label for="ftype">Type :</label>
        <input type="text" name="ftype" class="form-control" [(ngModel)]="equipement.type">
    </div>
    <div class="form group">
        <label for="fuserid">User ID :</label>
        <input type="text" name="fuserid" class="form-control" [(ngModel)]="equipement.id_util">
    </div>
    <div class="form-group">
      <label class="control-label col-md-3">Associe</label>
        <div class="col-md-7">
          <input type="radio" class="col-sm-1" name="fassocie"
          [value]="true" [(ngModel)]="equipement.associe" />
          <div class="col-sm-1">Yes</div>
          <input type="radio" class="col-sm-1" name="fassocie" [value]="false" [(ngModel)]="equipement.associe"/>
          <div class="col-sm-1">No</div>
        </div>				
    </div>	
         <input type="submit" value="save" class="btn btn-success">   
  </form>
</div>
