<div class="container">
    <form (ngSubmit)="processRegister()">
      <!-- id:number
    username:string
    password:string
    name:string-->
      <div class="form group">
        <input type="text" name="id" class="form-control" [(ngModel)]="user.id">
      </div>
      <div class="form group">
          <label for="fusername">Username :</label>
          <input type="text" name="fusername" class="form-control" [(ngModel)]="user.username">
      </div>
      <div class="form group">
          <label for="fpassword">Password :</label>
          <input type="text" name="fpassword" class="form-control" [(ngModel)]="user.password">
      </div>
      <div class="form group">
          <label for="fname">Name :</label>
          <input type="text" name="fname" class="form-control" [(ngModel)]="user.name">
      </div>
     
           <input type="submit" value="save" class="btn btn-success">   
    </form>
  </div>
